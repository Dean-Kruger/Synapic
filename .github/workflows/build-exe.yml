name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install PyTorch CPU-only first to avoid large CUDA downloads
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        # Install remaining dependencies
        pip install -r requirements.txt
        
    - name: Verify installations
      run: |
        python -c "import torch; print(f'PyTorch {torch.__version__}')"
        python -c "import transformers; print(f'Transformers {transformers.__version__}')"
        python -c "import customtkinter; print('CustomTkinter OK')"
        
    - name: Build with PyInstaller
      run: |
        pyinstaller main.spec
    
    - name: Zip executable
      run: |
        cd dist
        Compress-Archive -Path Synapic -DestinationPath Synapic-Windows.zip
        
    - name: Upload Artifact (for workflow runs)
      uses: actions/upload-artifact@v4
      with:
        name: Synapic-Windows
        path: dist/Synapic
    
    - name: Create Release (for version tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Synapic-Windows.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
